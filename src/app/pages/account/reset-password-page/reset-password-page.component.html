<div class="container">
    <div class="box">

        <app-loading *ngIf="busy"></app-loading>

        <form [formGroup]="form" *ngIf="!busy">
            <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                <h3 class="uk-card-title">RestauraÃ§Ã£o de Senha</h3>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" formControlName="email" type="email" placeholder="E-mail" [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine) }">
                </div>
                <div class="uk-margin uk-text-right">
                    <button class="uk-button uk-button-default" [disabled]="form.invalid" (click)="submit()">Restaurar Senha</button>
                </div>
            </div>
        </form>

        <p class="uk-text-center" *ngIf="!busy">
            <a [routerLink]="['/login']" class="uk-button uk-button-link">
                Voltar
            </a>
        </p>
    </div>
</div>
